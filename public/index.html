<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" href="css/sk-cube.css">
		<link rel="stylesheet" href="css/index.css">
		
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
		<script src="./js/htmlFactory.js"></script>
		<script src="./js/index.js"></script>

		<title>YouTube Timetracker</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				<i class="fab fa-youtube"></i>
				Timetracker
			</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">

				</ul>
			</div>
		</nav>

		<section id="search-wrapper" class="col-md-6 col-centered">
			<h3 id="search-area-title" class="text-center">Minutos disponíveis em cada dia da semana</h3>

			<div id="days-of-the-week-wrapper">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text dark-input-group-text" id="sunday-addon">Domingo</span>
					</div>
					<input type="number" min="0" max="1440" class="form-control time-input dark-input" id="sunday" 
						placeholder="tempo (min)" aria-describedby="sunday-addon" value="30">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text dark-input-group-text" id="monday-addon">Segunda</span>
					</div>
					<input type="number" min="0" max="1440" class="form-control time-input dark-input" id="monday" 
						placeholder="tempo (min)" aria-describedby="monday-addon" value="30">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text dark-input-group-text" id="tuesday-addon">Terça</span>
					</div>
					<input type="number" min="0" max="1440" class="form-control time-input dark-input" id="tuesday" 
						placeholder="tempo (min)" aria-describedby="tuesday-addon" value="30">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text dark-input-group-text" id="wednesday-addon">Quarta</span>
					</div>
					<input type="number" min="0" max="1440" class="form-control time-input dark-input" id="wednesday" 
						placeholder="tempo (min)" aria-describedby="wednesday-addon" value="30">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text dark-input-group-text" id="thursday-addon">Quinta</span>
					</div>
					<input type="number" min="0" max="1440" class="form-control time-input dark-input" id="thursday" 
						placeholder="tempo (min)" aria-describedby="thursday-addon" value="30">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text dark-input-group-text" id="friday-addon">Sexta</span>
					</div>
					<input type="number" min="0" max="1440" class="form-control time-input dark-input" id="friday" 
						placeholder="tempo (min)" aria-describedby="friday-addon" value="30">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text dark-input-group-text" id="saturday-addon">Sábado</span>
					</div>
					<input type="number" min="0" max="1440" class="form-control time-input dark-input" 
						id="saturday" placeholder="tempo (min)" aria-describedby="saturday-addon" value="30">
				</div>
			</div>
			
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text dark-input-group-text" id="query-addon">Busca</span>
				</div>
				<input type="text" class="form-control dark-input" id="query" placeholder="palavras chave" aria-describedby="query-addon" value="python">
			</div>

			<div id="search-btn-wrapper">
				<span class="text-danger d-none" id="required-fields-alert">Todos os campos são obrigatórios!</span>
				<button onclick="searchVideos()" class="float-right btn btn-dark" id="btn-search-videos">Buscar</button>
			</div>
		</section>
		
		<section id="list-videos-information-wrapper" class="col-md-6 col-centered">
			<div id="loading" class="d-none">
				<div class="sk-folding-cube">
					<div class="sk-cube1 sk-cube"></div>
					<div class="sk-cube2 sk-cube"></div>
					<div class="sk-cube4 sk-cube"></div>
					<div class="sk-cube3 sk-cube"></div>
				</div>
			</div>
			<div id="videos">
			</div>
		</section>
		
	</body>
</html>
